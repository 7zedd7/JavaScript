<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Relation</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log("1⏬");
    console.log(parent);


    console.log("2⏬");
    console.log(parent.children);


    console.log("3⏬");
    console.log(parent.children[0]);
    

    console.log("4⏬");
    console.log(parent.children[0].innerHTML);
    

    console.log("5⏬");
    for (let i = 0 ; i < parent.children.length  ; i++){
        console.log(parent.children[i].innerHTML);
    }

    parent.children[0].style.color = 'green'
    parent.children[1].style.color = 'red'
    parent.children[2].style.color = 'blue'
    parent.children[3].style.color = 'yellow'
    
    // moving from parent to child

    console.log("First Element Child");
    console.log(parent.firstElementChild);

    console.log("Last Element Child");
    console.log(parent.lastElementChild);

    // moving from child to parent

    const dayOne = document.querySelector('.day')
    console.log(dayOne); // child element
    console.log(dayOne.parentElement); // parent element
    console.log(dayOne.nextSibling); // next sibling

    console.log("NODES :", parent.childNodes); // returns all the nodes
    
</script>
</html>
